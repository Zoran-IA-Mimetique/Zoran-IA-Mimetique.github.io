<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="robots" content="index,follow">
  <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/assets/img/og-image.png' | absolute_url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="theme-color" content="#0EA5E9">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Zoran-IA-Mimetique / Zoran aSiM",
    "url": "{{ '/' | absolute_url }}",
    "logo": "{{ '/assets/img/logo-zoran.svg' | absolute_url }}",
    "sameAs": [
      "https://github.com/Zoran-IA-Mimetique",
      "https://zoran-2040-asim-swxr6lh.gamma.site/"
    ]
  }
  </script>
  <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">
        <img src="/assets/img/logo-zoran.svg" alt="Zoran aSiM logo">
        <span>Zoran aSiM</span>
      </a>
      <nav class="nav">
        <a href="#repos">Dépôts</a>
        <a href="#docs">Docs</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Zoran-IA-Mimetique — Zoran aSiM. MIT License.</p>
      <p><small>Propulsé par GitHub Pages · Optimisé SEO + Indexation IA</small></p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="/assets/js/repos.js"></script>
</body>
</html>
